<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/contact_style.css">
	</head>
	<body>

		<header>
			<h2>HTML - Lucas Contato</h2>
		</header>

		<section>

			<article>

				<h1>Contato</h1>
				<p>Vamos tomar um café?</p><br>

				<form method="post">

					<div>
						<label for="nome">Nome</label><br><br>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label><br><br>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Mensagem</label><br><br>
						<textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
					</div>

					<div>
						<input type="submit" value="Enviar">
					</div>
					

				</form>

				
				
			</article>


		</section>

		<footer>
			<p>Desenvolvido por Lucas</p>
		</footer>
		
	</body>
</html>
